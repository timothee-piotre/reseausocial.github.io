<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur Social Network</h1>
        <div class="login-container">
            <form action="/api/auth/login" method="POST">
                <h2>Connexion</h2>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
            </form>

            <div class="links">
                <a href="register.html">Créer un compte</a>
                <a href="reset-password.html">Réinitialiser le mot de passe</a>
            </div>
        </div>
    </div>

    <div class="additional-links">
        <h2>Navigation</h2>
        <ul>
            <li><a href="group.html">Accéder aux groupes</a></li>
            <li><a href="/api/groups/create">Créer un groupe</a></li>
            <li><a href="/api/photos">Voir les photos</a></li>
            <li><a href="/api/groups/join">Rejoindre un groupe</a></li>
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
